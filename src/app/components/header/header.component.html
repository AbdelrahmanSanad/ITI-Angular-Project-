<section>
  <div>
    <a class="user" href="#"> Users</a>
  </div>
  <div style="cursor: pointer">
    <a class="addUser" (click)="getForm()">+ Add users</a>
  </div>
</section>

<ng-container *ngIf="showForm">
  <app-forms
    [show]="showForm"
    (myHide)="hidden()"
    (newUser)="addUser($event)"
    [dataFromParent]="sentUserToForm"
  >
  </app-forms>
</ng-container>

<div style="width: 90%; margin: auto" class="overflow-auto">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Number</th>
        <th scope="col">Adress</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of myUsers">
        <th scope="row">{{ user.id }}</th>
        <td>
          <a routerLink="/users/{{ user.id }}"> {{ user.name }} </a>
        </td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.address.city }}</td>
        <td class="edit-user-btn">
          <button (click)="getUserById(user.id)">Edit</button>
        </td>
        <td class="del-user-btn">
          <button (click)="dellUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
    <div class="confirm hidden">
      <h3>Do You Want To Dellete ?</h3>
      <div class="btns"><button>Yes</button> <button>No</button></div>
    </div>
  </table>
</div>
