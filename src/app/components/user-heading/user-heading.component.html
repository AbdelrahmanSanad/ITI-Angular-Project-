<div class="container-fluid info text-white mb-3">
  <ul
    class="list-unstyled d-flex justify-content-center align-items-center p-3 m-0"
  >
    <li class="">{{ user.name }}</li>
    <li class="border-start border-end px-2 px-sm-4 mx-1 mx-sm-3 mx-md-5">
      {{ user.email }} <span class="d-block">{{ user.phone }}</span>
    </li>
    <li class="">
      Address <span class="d-block">{{ user.address.street }}</span>
    </li>
  </ul>
</div>
